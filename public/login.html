<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Video Encryptor/Decryptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Add Font Awesome -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #141e30, #243b55);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ffffffcc;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #ccc;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border: 1px solid #4fc3f7;
            outline: none;
            box-shadow: 0 0 8px rgba(79, 195, 247, 0.6);
        }

        .button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .button:hover {
            background: linear-gradient(to right, #2f80ed, #56ccf2);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: #2e7d32;
            color: #fff;
        }

        .status-message.error {
            background: #c62828;
            color: #fff;
        }

        .loading {
            display: none;
            font-size: 16px;
            margin-top: 10px;
            color: #4fc3f7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback {
            color: #f44336;
            font-size: 12px;
            margin-top: 8px;
        }

        .password-strength {
            height: 6px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .password-icon {
            position: absolute;
            right: 12px;
            top: 18px;
            cursor: pointer;
            color: #ccc;
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .button {
                font-size: 14px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
                <div id="username-feedback" class="feedback"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <i class="password-icon fas fa-eye" id="toggle-password" onclick="togglePassword()"></i> <!-- Eye icon -->
                </div>
                <div id="password-feedback" class="feedback"></div>
                <div id="password-strength" class="password-strength"></div>
            </div>
            <button type="submit" class="button">Login</button>
            <div id="loading" class="loading">Logging in...</div>
        </form>
        <div id="status" class="status-message"></div>
    </div>

    <script>
        const users = [
            { username: "Thejas", password: "thejas2004" },
            { username: "Skanda", password: "skanda2003" },
            { username: "Sudeep", password: "sudeep2004" },
            { username: "Shreyas", password: "shreyas2003" }
        ];

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            document.getElementById('username-feedback').textContent = '';
            document.getElementById('password-feedback').textContent = '';
            document.getElementById('status').style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            let valid = true;

            if (username === '') {
                document.getElementById('username-feedback').textContent = 'Username is required.';
                valid = false;
            }

            if (password === '') {
                document.getElementById('password-feedback').textContent = 'Password is required.';
                valid = false;
            }

            if (!valid) return;

            document.getElementById('loading').style.display = 'block';

            setTimeout(function() {
                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    window.location.href = "index.html"; 
                } else {
                    const status = document.getElementById('status');
                    status.textContent = "Invalid Username or Password";
                    status.classList.add('error');
                    status.style.display = 'block';
                }
                document.getElementById('loading').style.display = 'none';
            }, 1500); // Simulate a delay for login process
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength');
            let strength = 0;

            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength += 1;

            switch (strength) {
                case 0:
                    strengthBar.style.width = '0%';
                    strengthBar.style.backgroundColor = 'red';
                    break;
                case 1:
                    strengthBar.style.width = '25%';
                    strengthBar.style.backgroundColor = 'orange';
                    break;
                case 2:
                    strengthBar.style.width = '50%';
                    strengthBar.style.backgroundColor = 'yellow';
                    break;
                case 3:
                    strengthBar.style.width = '75%';
                    strengthBar.style.backgroundColor = 'lightgreen';
                    break;
                case 4:
                    strengthBar.style.width = '100%';
                    strengthBar.style.backgroundColor = 'green';
                    break;
            }
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('toggle-password');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
