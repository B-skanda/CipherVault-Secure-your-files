<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Encryptor/Decryptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #141e30, #243b55);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ffffffcc;
        }

        p {
            font-size: 14px;
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .tab {
            padding: 10px 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            color: #b0c4de;
            transition: all 0.3s ease;
        }

        .tab:hover,
        .tab.active {
            color: #fff;
            border-bottom: 2px solid #4fc3f7;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #ccc;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"] {
            background: rgba(36, 54, 85, 0.5);
            color: #4fc3f7;
        }

        input[type="text"]:focus {
            border: 1px solid #00bcd4;
            box-shadow: 0 0 10px #00bcd4;
            outline: none;
        }

        input:focus {
            border: 1px solid #4fc3f7;
            outline: none;
            box-shadow: 0 0 8px rgba(79, 195, 247, 0.6);
        }

        .button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Hover and Focus Effects */
        .button:hover {
            background: linear-gradient(to right, #2f80ed, #56ccf2);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 10px #4fc3f7;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: #2e7d32;
            color: #fff;
        }

        .status-message.error {
            background: #c62828;
            color: #fff;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }

        /* Log Out Button */
        .logout-button {
            width: 100%;
            padding: 12px 20px;
            background: #f44336;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .logout-button:hover {
            background: #e53935;
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .logout-button:active {
            transform: translateY(1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logout-button:focus {
            outline: none;
            box-shadow: 0 0 10px #4fc3f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cipher Vault</h1>
        <p>Protect your video files with advanced encryption and secure decryption.</p>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('encrypt')">Encrypt</div>
            <div class="tab" onclick="switchTab('decrypt')">Decrypt</div>
        </div>

        <div id="encrypt-content" class="tab-content active">
            <form id="encrypt-form">
                <div class="form-group">
                    <label for="video-file">Select Video File</label>
                    <input type="file" id="video-file" accept="video/*" required>
                </div>
                <div class="form-group">
                    <label for="encryption-key">Encryption Key</label>
                    <input type="text" id="encryption-key" placeholder="Enter Encryption Key" required>
                </div>
                <button type="submit" class="button">Encrypt Video</button>
            </form>
        </div>

        <div id="decrypt-content" class="tab-content">
            <form id="decrypt-form">
                <div class="form-group">
                    <label for="encrypted-file">Select Encrypted File</label>
                    <input type="file" id="encrypted-file" accept=".encrypted" required>
                </div>
                <div class="form-group">
                    <label for="decryption-key">Decryption Key</label>
                    <input type="text" id="encryption-key" placeholder="Enter Decryption Key" required>
                </div>
                <button type="submit" class="button">Decrypt Video</button>
            </form>
        </div>

        <div id="status" class="status-message"></div>

        <!-- Log Out Button -->
        <button class="logout-button" onclick="logout()">Log Out</button>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-content`).classList.add('active');
        }

        function logout() {
            window.location.href = "login.html";  // Redirect to login page
        }
    </script>
</body>
</html>
