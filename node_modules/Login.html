<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Vault - Secure Your Files</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <h1>Cipher Vault</h1>
            <p>Secure your files with AES encryption</p>
        </div>
        <form id="file-form" enctype="multipart/form-data">
            <h2>Encrypt/Decrypt Files</h2>
            <div class="input-group">
                <label for="file">Select File</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="input-group">
                <label for="key">Encryption/Decryption Key</label>
                <input type="text" id="key" name="key" placeholder="Enter your key" required>
            </div>
            <div class="input-group">
                <label for="action">Action</label>
                <select id="action" name="action" required>
                    <option value="encrypt">Encrypt</option>
                    <option value="decrypt">Decrypt</option>
                </select>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
        <p id="status-message"></p>
    </div>

    <script>
        const form = document.getElementById('file-form');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const action = formData.get('action');
            const url = action === 'encrypt' ? '/encrypt' : '/decrypt';

            statusMessage.textContent = 'Processing...';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (result.status === 'success') {
                    statusMessage.textContent = result.message;

                    // Download the processed file
                    const downloadLink = document.createElement('a');
                    downloadLink.href = `${url}/${result.fileName}`;
                    downloadLink.download = result.fileName;
                    downloadLink.textContent = 'Download File';
                    statusMessage.appendChild(document.createElement('br'));
                    statusMessage.appendChild(downloadLink);
                } else {
                    statusMessage.textContent = `Error: ${result.message}`;
                }
            } catch (error) {
                statusMessage.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
